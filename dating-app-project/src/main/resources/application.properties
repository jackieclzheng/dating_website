# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/dating_db?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Test@123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# 实体扫描
spring.jpa.properties.hibernate.packagesToScan=com.yuanfentiankon.model.entity

# Server Configuration
server.port=8081

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.yuanfentiankon=DEBUG

# Security Configuration
# spring.security.user.name=admin
# spring.security.user.password=admin

# spring.security.enabled=false
# spring.security.user.name=none
# spring.security.user.password=none

# Thymeleaf配置
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# 关闭 URL 后缀匹配
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.mvc.contentnegotiation.favor-parameter=true

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
