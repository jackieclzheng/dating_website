<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>寻找您的真爱1</title>
    <style>
        /* Base styles */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header styles */
        .page-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .page-header h1 {
            color: #e91e63;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .page-header p {
            color: #767676;
            font-size: 1rem;
        }

        /* Mode switch */
        .mode-switch {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .mode-switch .btn-group {
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .mode-switch .btn {
            padding: 10px 20px;
            background-color: #fff;
            color: #666;
            border: none;
            transition: all 0.3s ease;
        }

        .mode-switch .btn.active {
            background-color: #e91e63;
            color: white;
        }

        .mode-switch .btn:hover:not(.active) {
            background-color: #f8f9fa;
        }

        /* Card mode styles */
        .match-cards-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .match-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            justify-content: center;
            width: 100%;
            margin: 0 auto;
        }

        .match-card {
            position: static;
            width: 340px;
            height: 500px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(233, 30, 99, 0.15);
            overflow: hidden;
            margin-bottom: 20px;
            transition: box-shadow 0.3s ease;
        }

        .match-card-img {
            width: 100%;
            height: 320px;
            object-fit: cover;
        }

        .match-card-content {
            padding: 20px;
        }

        .match-card-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .match-card-info {
            display: flex;
            justify-content: flex-start;
            gap: 15px;
            margin-bottom: 12px;
            color: #666;
            font-size: 0.9rem;
        }

        .match-card-info span {
            display: flex;
            align-items: center;
        }

        .match-card-info i {
            margin-right: 5px;
            color: #e91e63;
        }

        .match-card-bio {
            font-size: 0.95rem;
            line-height: 1.4;
            margin-bottom: 12px;
            color: #555;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .match-card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .match-card-tag {
            font-size: 0.8rem;
            padding: 4px 10px;
            background-color: rgba(233, 30, 99, 0.1);
            border-radius: 20px;
            color: #e91e63;
        }

        .match-card-score {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(233, 30, 99, 0.9);
            color: white;
            border-radius: 20px;
            padding: 5px 12px;
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: 0 3px 10px rgba(233, 30, 99, 0.3);
        }

        /* List mode styles */
        .match-list {
            max-width: 800px;
            margin: 0 auto;
        }

        .match-list-item {
            display: flex;
            margin-bottom: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .match-list-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(233, 30, 99, 0.15);
        }

        .match-list-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        .match-list-content {
            flex: 1;
            padding: 20px;
            position: relative;
        }

        .match-list-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .match-list-info {
            display: flex;
            gap: 15px;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .match-list-info i {
            color: #e91e63;
            margin-right: 5px;
        }

        .match-list-bio {
            font-size: 0.95rem;
            line-height: 1.4;
            margin-bottom: 10px;
            color: #555;
        }

        .match-list-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 20px;
        }

        .match-list-tag {
            font-size: 0.8rem;
            padding: 4px 10px;
            background-color: rgba(233, 30, 99, 0.1);
            border-radius: 20px;
            color: #e91e63;
        }

        .match-list-actions {
            display: flex;
            gap: 10px;
        }

        .match-list-actions .btn {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .match-list-actions .btn-outline-danger {
            color: #ff4757;
            border-color: #ff4757;
        }

        .match-list-actions .btn-outline-danger:hover {
            background-color: #ff4757;
            color: white;
        }

        .match-list-actions .btn-outline-success {
            color: #2ed573;
            border-color: #2ed573;
        }

        .match-list-actions .btn-outline-success:hover {
            background-color: #2ed573;
            color: white;
        }

        .match-list-actions .btn-outline-info {
            color: #1e90ff;
            border-color: #1e90ff;
        }

        .match-list-actions .btn-outline-info:hover {
            background-color: #1e90ff;
            color: white;
        }

        /* Responsive */
        @media (max-width: 767px) {
            .match-list-item {
                flex-direction: column;
            }

            .match-list-img {
                width: 100%;
                height: 200px;
            }

            .match-list-actions {
                position: static;
                margin-top: 15px;
            }
        }
    </style>
    <!-- 正确引入Bootstrap 4.6 和 FontAwesome（放在style后） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">
</head>
<body>
<!-- 顶部导航栏 -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm" style="padding: 0 40px;">
    <a class="navbar-brand font-weight-bold" href="/">缘分天空</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" th:classappend="${#httpServletRequest.requestURI == '/' ? 'active' : ''}">
                <a class="nav-link" href="/">缘分匹配</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/cases">婚庆案例</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/companies">婚庆公司</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" th:href="@{/login}">登录</a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" th:href="@{/register}">注册</a>
            </li>
            <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span th:text="${#authentication.principal.username}">用户名</span>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                    <a class="dropdown-item" th:href="@{/user/profile}">个人资料</a>
                    <a class="dropdown-item" th:href="@{/logout}">退出登录</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div th:text="${#lists.size(matches)}"></div>
<div layout:fragment="content" class="container">
    <div class="page-header">
        <h1>寻找您的真爱</h1>
        <p>在这里开启浪漫之旅</p>
    </div>

    <!-- 模式切换 -->
    <div class="mode-switch">
        <div class="btn-group" role="group">
            <a th:href="@{/match(mode='card')}" class="btn" th:classappend="${mode == 'card'} ? 'active'">
                <i class="fas fa-layer-group"></i> 卡片模式
            </a>
            <a th:href="@{/match(mode='list')}" class="btn" th:classappend="${mode == 'list'} ? 'active'">
                <i class="fas fa-list"></i> 列表模式
            </a>
        </div>
    </div>

    <!-- 卡片模式 -->
    <div class="match-cards-container">
        <div class="match-cards">
            <div th:each="match : ${matches}"
                 class="match-card"
                 th:attr="data-match-id=${match.user.id}">
                <img th:src="${match.user.avatar != null ? match.user.avatar : 'https://via.placeholder.com/340x320'}"
                     alt="头像" class="match-card-img">
                <div class="match-card-score" th:text="${#numbers.formatDecimal(match.score * 100, 0, 0)} + '分'">90分</div>
                <div class="match-card-content">
                    <h3 class="match-card-name" th:text="${match.user.username}">用户名</h3>
                    <div class="match-card-info">
                        <span class="match-card-location" th:if="${match.user.location}">
                            <i class="fas fa-map-marker-alt"></i> <span th:text="${match.user.location}">地点</span>
                        </span>
                        <span class="match-card-age" th:if="${match.user.age}">
                            <i class="fas fa-birthday-cake"></i> <span th:text="${match.user.age} + '岁'">年龄</span>
                        </span>
                        <span class="match-card-height" th:if="${match.user.height}">
                            <i class="fas fa-ruler-vertical"></i> <span th:text="${match.user.height} + 'cm'">身高</span>
                        </span>
                    </div>
                    <p class="match-card-bio" th:text="${match.user.bio != null ? match.user.bio : '这个人很懒，什么都没写...'}">简介</p>
                    <div class="match-card-tags" th:if="${not #lists.isEmpty(match.user.tags)}">
                        <span th:each="userTag : ${match.user.tags}" class="match-card-tag">
                            <i th:class="${userTag.tag.icon != null ? userTag.tag.icon : 'fas fa-tag'}"></i>
                            <span th:text="${userTag.tag.name}">标签</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 列表模式 -->
    <div class="match-list">
        <div th:replace="~{:: .match-cards-empty}">
            <!-- This will be replaced with the match-cards-empty block from card mode -->
        </div>

        <div>
            <div th:each="match : ${matches}" class="match-list-item">
                <img th:src="${match.user.avatar != null ? match.user.avatar : '/images/default-avatar.png'}"
                     alt="头像" class="match-list-img">
                <div class="match-list-content">
                    <h5 class="match-list-name" th:text="${match.user.username}">用户名</h5>
                    <div class="match-list-info">
                            <span th:if="${match.user.location}">
                                <i class="fas fa-map-marker-alt"></i>
                                <span th:text="${match.user.location}">地点</span>
                            </span>
                        <span th:if="${match.user.age}">
                                <i class="fas fa-birthday-cake"></i>
                                <span th:text="${match.user.age} + '岁'">年龄</span>
                            </span>
                        <span th:if="${match.user.height}">
                                <i class="fas fa-ruler-vertical"></i>
                                <span th:text="${match.user.height} + 'cm'">身高</span>
                            </span>
                    </div>
                    <p class="match-list-bio" th:text="${match.user.bio != null ? #strings.abbreviate(match.user.bio, 120) : '这个人很懒，什么都没写...'}">简介</p>
                    <div class="match-list-tags" th:if="${not #lists.isEmpty(match.user.tags)}">
                            <span th:each="userTag : ${match.user.tags}" class="match-list-tag">
                                <i th:class="${userTag.tag.icon != null ? userTag.tag.icon : 'fas fa-tag'}"></i>
                                <span th:text="${userTag.tag.name}">标签</span>
                            </span>
                    </div>
                    <div class="match-list-actions">
                        <button class="btn btn-outline-danger" th:onclick="|recordAction(${match.user.id}, 'dislike')|">
                            <i class="fas fa-times"></i> 不喜欢
                        </button>
                        <button class="btn btn-outline-success" th:onclick="|recordAction(${match.user.id}, 'like')|">
                            <i class="fas fa-heart"></i> 喜欢
                        </button>
                        <a th:href="@{/user/view/{id}(id=${match.user.id})}" class="btn btn-outline-info">
                            <i class="fas fa-eye"></i> 查看资料
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 页面底部引入jQuery和Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
