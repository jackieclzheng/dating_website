<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>寻找您的真爱</title>
    <style>
        /* Base styles */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header styles */
        .page-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .page-header h1 {
            color: #e91e63;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .page-header p {
            color: #767676;
            font-size: 1rem;
        }

        /* Mode switch */
        .mode-switch {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .mode-switch .btn-group {
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .mode-switch .btn {
            padding: 10px 20px;
            background-color: #fff;
            color: #666;
            border: none;
            transition: all 0.3s ease;
        }

        .mode-switch .btn.active {
            background-color: #e91e63;
            color: white;
        }

        .mode-switch .btn:hover:not(.active) {
            background-color: #f8f9fa;
        }

        /* Card mode styles */
        .match-cards-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .match-cards {
            position: relative;
            height: 500px;
            width: 340px;
            margin: 0 auto;
        }

        .match-card {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(233, 30, 99, 0.15);
            overflow: hidden;
            transition: transform 0.5s ease, opacity 0.3s ease;
        }

        .match-card.swiped-left {
            transform: translateX(-200%) rotate(-20deg);
            opacity: 0;
        }

        .match-card.swiped-right {
            transform: translateX(200%) rotate(20deg);
            opacity: 0;
        }

        .match-card.next {
            z-index: 9;
            transform: scale(1);
            box-shadow: 0 15px 35px rgba(233, 30, 99, 0.2);
        }

        .match-card.back {
            z-index: 8;
            transform: scale(0.92) translateY(15px);
            opacity: 0.9;
        }

        .match-card-img {
            width: 100%;
            height: 320px;
            object-fit: cover;
        }

        .match-card-content {
            padding: 20px;
        }

        .match-card-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .match-card-info {
            display: flex;
            justify-content: flex-start;
            gap: 15px;
            margin-bottom: 12px;
            color: #666;
            font-size: 0.9rem;
        }

        .match-card-info span {
            display: flex;
            align-items: center;
        }

        .match-card-info i {
            margin-right: 5px;
            color: #e91e63;
        }

        .match-card-bio {
            font-size: 0.95rem;
            line-height: 1.4;
            margin-bottom: 12px;
            color: #555;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .match-card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .match-card-tag {
            font-size: 0.8rem;
            padding: 4px 10px;
            background-color: rgba(233, 30, 99, 0.1);
            border-radius: 20px;
            color: #e91e63;
        }

        .match-card-score {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(233, 30, 99, 0.9);
            color: white;
            border-radius: 20px;
            padding: 5px 12px;
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: 0 3px 10px rgba(233, 30, 99, 0.3);
        }

        /* Card actions */
        .match-card-actions {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .match-action-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .match-action-btn:hover {
            transform: scale(1.1);
        }

        .dislike-btn {
            background-color: white;
            color: #ff4757;
        }

        .dislike-btn:hover {
            background-color: #ff4757;
            color: white;
        }

        .like-btn {
            background-color: white;
            color: #2ed573;
        }

        .like-btn:hover {
            background-color: #2ed573;
            color: white;
        }

        .superlike-btn {
            background-color: white;
            color: #1e90ff;
        }

        .superlike-btn:hover {
            background-color: #1e90ff;
            color: white;
        }

        /* Empty state */
        .match-cards-empty {
            width: 340px;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            border-radius: 12px;
            text-align: center;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(233, 30, 99, 0.15);
        }

        .match-cards-empty i {
            font-size: 4rem;
            color: #e91e63;
            opacity: 0.3;
            margin-bottom: 20px;
        }

        .match-cards-empty h4 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .match-cards-empty p {
            color: #767676;
            margin-bottom: 25px;
        }

        .match-cards-empty .btn-primary {
            background-color: #e91e63;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.3);
            transition: all 0.3s ease;
        }

        .match-cards-empty .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(233, 30, 99, 0.4);
        }

        /* List mode styles */
        .match-list {
            max-width: 800px;
            margin: 0 auto;
        }

        .match-list-item {
            display: flex;
            margin-bottom: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .match-list-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(233, 30, 99, 0.15);
        }

        .match-list-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        .match-list-content {
            flex: 1;
            padding: 20px;
            position: relative;
        }

        .match-list-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .match-list-info {
            display: flex;
            gap: 15px;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .match-list-info i {
            color: #e91e63;
            margin-right: 5px;
        }

        .match-list-bio {
            font-size: 0.95rem;
            line-height: 1.4;
            margin-bottom: 10px;
            color: #555;
        }

        .match-list-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 20px;
        }

        .match-list-tag {
            font-size: 0.8rem;
            padding: 4px 10px;
            background-color: rgba(233, 30, 99, 0.1);
            border-radius: 20px;
            color: #e91e63;
        }

        .match-list-actions {
            display: flex;
            gap: 10px;
        }

        .match-list-actions .btn {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .match-list-actions .btn-outline-danger {
            color: #ff4757;
            border-color: #ff4757;
        }

        .match-list-actions .btn-outline-danger:hover {
            background-color: #ff4757;
            color: white;
        }

        .match-list-actions .btn-outline-success {
            color: #2ed573;
            border-color: #2ed573;
        }

        .match-list-actions .btn-outline-success:hover {
            background-color: #2ed573;
            color: white;
        }

        .match-list-actions .btn-outline-info {
            color: #1e90ff;
            border-color: #1e90ff;
        }

        .match-list-actions .btn-outline-info:hover {
            background-color: #1e90ff;
            color: white;
        }

        /* Responsive */
        @media (max-width: 767px) {
            .match-list-item {
                flex-direction: column;
            }

            .match-list-img {
                width: 100%;
                height: 200px;
            }

            .match-list-actions {
                position: static;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="page-header">
        <h1>寻找您的真爱</h1>
        <p>在这里开启浪漫之旅</p>
    </div>

    <!-- 模式切换 -->
    <div class="mode-switch">
        <div class="btn-group" role="group">
            <a th:href="@{/match(mode='card')}" class="btn" th:classappend="${mode == 'card'} ? 'active'">
                <i class="fas fa-layer-group"></i> 卡片模式
            </a>
            <a th:href="@{/match(mode='list')}" class="btn" th:classappend="${mode == 'list'} ? 'active'">
                <i class="fas fa-list"></i> 列表模式
            </a>
        </div>
    </div>

    <!-- 卡片模式 -->
    <div th:if="${mode == 'card'}" class="match-cards-container">
        <div class="match-cards" th:if="${not #lists.isEmpty(matches)}">
            <div th:each="match, iterStat : ${matches}"
                 th:class="'match-card ' + (iterStat.index == 0 ? 'next' : (iterStat.index == 1 ? 'back' : ''))"
                 th:attr="data-match-id=${match.user.id}">
                <img th:src="${match.user.avatar != null ? match.user.avatar : '/images/default-avatar.png'}"
                     alt="头像" class="match-card-img">
                <div class="match-card-score" th:text="${#numbers.formatDecimal(match.score * 100, 0, 0)} + '分'">90分</div>
                <div class="match-card-content">
                    <h3 class="match-card-name" th:text="${match.user.username}">用户名</h3>
                    <div class="match-card-info">
                        <span class="match-card-location" th:if="${match.user.location}">
                            <i class="fas fa-map-marker-alt"></i> <span th:text="${match.user.location}">地点</span>
                        </span>
                        <span class="match-card-age" th:if="${match.user.age}">
                            <i class="fas fa-birthday-cake"></i> <span th:text="${match.user.age} + '岁'">年龄</span>
                        </span>
                        <span class="match-card-height" th:if="${match.user.height}">
                            <i class="fas fa-ruler-vertical"></i> <span th:text="${match.user.height} + 'cm'">身高</span>
                        </span>
                    </div>
                    <p class="match-card-bio" th:text="${match.user.bio != null ? match.user.bio : '这个人很懒，什么都没写...'}">简介</p>
                    <div class="match-card-tags" th:if="${not #lists.isEmpty(match.user.tags)}">
                        <span th:each="userTag : ${match.user.tags}" class="match-card-tag">
                            <i th:class="${userTag.tag.icon != null ? userTag.tag.icon : 'fas fa-tag'}"></i>
                            <span th:text="${userTag.tag.name}">标签</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="match-cards-empty" th:if="${#lists.isEmpty(matches)}">
            <i class="fas fa-heart-broken"></i>
            <h4>暂时没有更多推荐了</h4>
            <p>试试调整您的匹配偏好，或者稍后再来看看吧！</p>
            <a th:href="@{/user/preferences/edit}" class="btn btn-primary">调整匹配偏好</a>
        </div>

        <div class="match-card-actions" th:if="${not #lists.isEmpty(matches)}">
            <button class="match-action-btn dislike-btn" onclick="swipe('left')">
                <i class="fas fa-times fa-2x"></i>
            </button>
            <button class="match-action-btn superlike-btn" onclick="swipe('super')">
                <i class="fas fa-star fa-2x"></i>
            </button>
            <button class="match-action-btn like-btn" onclick="swipe('right')">
                <i class="fas fa-heart fa-2x"></i>
            </button>
        </div>
    </div>

    <!-- 列表模式 -->
    <div th:if="${mode == 'list'}" class="match-list">
        <div th:if="${#lists.isEmpty(matches)}" th:replace="~{:: .match-cards-empty}">
            <!-- This will be replaced with the match-cards-empty block from card mode -->
        </div>

        <div th:if="${not #lists.isEmpty(matches)}">
            <div th:each="match : ${matches}" class="match-list-item">
                <img th:src="${match.user.avatar != null ? match.user.avatar : '/images/default-avatar.png'}"
                     alt="头像" class="match-list-img">
                <div class="match-list-content">
                    <h5 class="match-list-name" th:text="${match.user.username}">用户名</h5>
                    <div class="match-list-info">
                            <span th:if="${match.user.location}">
                                <i class="fas fa-map-marker-alt"></i>
                                <span th:text="${match.user.location}">地点</span>
                            </span>
                        <span th:if="${match.user.age}">
                                <i class="fas fa-birthday-cake"></i>
                                <span th:text="${match.user.age} + '岁'">年龄</span>
                            </span>
                        <span th:if="${match.user.height}">
                                <i class="fas fa-ruler-vertical"></i>
                                <span th:text="${match.user.height} + 'cm'">身高</span>
                            </span>
                    </div>
                    <p class="match-list-bio" th:text="${match.user.bio != null ? #strings.abbreviate(match.user.bio, 120) : '这个人很懒，什么都没写...'}">简介</p>
                    <div class="match-list-tags" th:if="${not #lists.isEmpty(match.user.tags)}">
                            <span th:each="userTag : ${match.user.tags}" class="match-list-tag">
                                <i th:class="${userTag.tag.icon != null ? userTag.tag.icon : 'fas fa-tag'}"></i>
                                <span th:text="${userTag.tag.name}">标签</span>
                            </span>
                    </div>
                    <div class="match-list-actions">
                        <button class="btn btn-outline-danger" th:onclick="|recordAction(${match.user.id}, 'dislike')|">
                            <i class="fas fa-times"></i> 不喜欢
                        </button>
                        <button class="btn btn-outline-success" th:onclick="|recordAction(${match.user.id}, 'like')|">
                            <i class="fas fa-heart"></i> 喜欢
                        </button>
                        <a th:href="@{/user/view/{id}(id=${match.user.id})}" class="btn btn-outline-info">
                            <i class="fas fa-eye"></i> 查看资料
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let currentCardIndex = 0;
        const cards = document.querySelectorAll(".match-card");
        const cardContainer = document.querySelector(".match-cards");

        function setupCard(card, index) {
            if (!card) return;
            if (index === currentCardIndex) {
                card.classList.add("next");
                card.classList.remove("back");
                card.style.transform = "scale(1)";
            } else if (index === currentCardIndex + 1) {
                card.classList.add("back");
                card.classList.remove("next");
                card.style.transform = "scale(0.92) translateY(15px)";
            } else {
                card.classList.remove("next", "back");
                card.style.transform = "scale(0.85) translateY(30px)";
            }
        }

        function setupCards() {
            cards.forEach((card, index) => {
                setupCard(card, index);
            });
        }

        function swipe(direction) {
            if (currentCardIndex >= cards.length) return;

            const currentCard = cards[currentCardIndex];
            const matchId = currentCard.dataset.matchId;
            let actionType = "";

            if (direction === "left") {
                currentCard.classList.add("swiped-left");
                actionType = "dislike";
            } else if (direction === "right") {
                currentCard.classList.add("swiped-right");
                actionType = "like";
            } else if (direction === "super") {
                // Superlike animation
                currentCard.style.transition = "transform 0.5s ease, opacity 0.5s ease";
                currentCard.style.transform = "translateY(-200%) rotate(0deg)";
                currentCard.style.opacity = "0";
                actionType = "superlike";
            }

            // Send action to backend
            recordAction(matchId, actionType);

            currentCardIndex++;

            // Update next card
            const nextCard = cards[currentCardIndex];
            const backCard = cards[currentCardIndex + 1];

            if (nextCard) {
                nextCard.classList.remove("back");
                nextCard.classList.add("next");
                nextCard.style.transform = "scale(1)";
            }
            if (backCard) {
                backCard.classList.add("back");
                backCard.style.transform = "scale(0.92) translateY(15px)";
            }

            // Check if deck is empty
            if (currentCardIndex >= cards.length) {
                setTimeout(() => {
                    if (cardContainer) {
                        cardContainer.style.display = "none";
                    }
                    const emptyState = document.querySelector(".match-cards-empty");
                    if (emptyState) {
                        emptyState.style.display = "flex";
                    }
                    const actions = document.querySelector(".match-card-actions");
                    if (actions) {
                        actions.style.display = "none";
                    }
                }, 500); // Wait for animation
            }
        }

        // Hammer.js for swipe gestures
        if (cardContainer) {
            cards.forEach((card, index) => {
                const hammertime = new Hammer(card);

                hammertime.on("pan", (event) => {
                    if (index !== currentCardIndex) return;
                    card.style.transition = "none"; // Disable transition during pan
                    const rotation = event.deltaX * 0.03 * event.velocityX;
                    card.style.transform = `translateX(${event.deltaX}px) rotate(${rotation}deg)`;

                    // Add opacity effect
                    if (event.deltaX > 0) {
                        // Going right (like) - green tint
                        card.style.boxShadow = `0 15px 35px rgba(46, 213, 115, ${Math.min(0.5, Math.abs(event.deltaX) / 500)})`;
                    } else if (event.deltaX < 0) {
                        // Going left (dislike) - red tint
                        card.style.boxShadow = `0 15px 35px rgba(255, 71, 87, ${Math.min(0.5, Math.abs(event.deltaX) / 500)})`;
                    }
                });

                hammertime.on("panend", (event) => {
                    if (index !== currentCardIndex) return;
                    card.style.transition = "transform 0.3s ease, opacity 0.3s ease, box-shadow 0.3s ease"; // Re-enable transition
                    const threshold = card.offsetWidth * 0.35;

                    if (event.deltaX > threshold) {
                        swipe("right");
                    } else if (event.deltaX < -threshold) {
                        swipe("left");
                    } else {
                        // Return to center
                        card.style.transform = "scale(1)";
                        card.style.boxShadow = "0 15px 35px rgba(233, 30, 99, 0.2)";
                    }
                });
            });
        }

        // Function to send action to backend
        function recordAction(targetUserId, actionType) {
            console.log(`Action: ${actionType} on user ${targetUserId}`);
            fetch("/match/action", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    targetUserId: targetUserId,
                    actionType: actionType
                })
            })
                .then(response => response.json())
                .then(data => {
                    console.log("Action response:", data);
                    if (data.match) {
                        // Show match notification
                        showMatchNotification(data.matchedUser);
                    }
                })
                .catch(error => {
                    console.error("Error recording action:", error);
                });

            // For list mode, remove the item after action
            if (document.querySelector(".match-list-item")) {
                const listItems = document.querySelectorAll(".match-list-item");
                listItems.forEach(item => {
                    if (item.querySelector(`[data-user-id="${targetUserId}"]`) ||
                        item.querySelector(`[onclick*="${targetUserId}"]`)) {
                        item.style.transition = "all 0.3s ease";
                        item.style.opacity = "0";
                        item.style.transform = "translateX(100px)";
                        setTimeout(() => item.remove(), 300);
                    }
                });
            }
        }

        // Match notification
        function showMatchNotification(matchedUser) {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = 'match-notification';
            notification.innerHTML = `
                    <div class="match-notification-content">
                        <div class="match-notification-header">
                            <h3>恭喜，你们互相喜欢！</h3>
                            <p>开始聊天，了解对方吧！</p>
                        </div>
                        <div class="match-notification-user">
                            <img src="${matchedUser.avatar || '/images/default-avatar.png'}" alt="${matchedUser.username}">
                            <h4>${matchedUser.username}</h4>
                        </div>
                        <div class="match-notification-actions">
                            <button class="btn-secondary" onclick="closeMatchNotification()">稍后再说</button>
                            <a href="/chat/${matchedUser.id}" class="btn-primary">立即聊天</a>
                        </div>
                    </div>
                `;

            // Add styles
            const style = document.createElement('style');
            style.textContent = `
                    .match-notification {
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background-color: rgba(233, 30, 99, 0.9);
                        z-index: 1000;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        animation: fadeIn 0.5s ease;
                    }

                    .match-notification-content {
                        background-color: white;
                        border-radius: 12px;
                        padding: 30px;
                        text-align: center;
                        width: 90%;
                        max-width: 400px;
                        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
                        animation: scaleIn 0.5s ease;
                    }

                    .match-notification-header {
                        margin-bottom: 20px;
                    }

                    .match-notification-header h3 {
                        color: #e91e63;
                        font-size: 1.5rem;
                        margin-bottom: 10px;
                    }

                    .match-notification-header p {
                        color: #666;
                        font-size: 1rem;
                    }

                    .match-notification-user {
                        margin: 20px 0;
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                    }

                    .match-notification-user img {
                        width: 100px;
                        height: 100px;
                        border-radius: 50%;
                        object-fit: cover;
                        border: 3px solid #e91e63;
                        margin-bottom: 10px;
                    }

                    .match-notification-user h4 {
                        font-size: 1.2rem;
                        color: #333;
                    }

                    .match-notification-actions {
                        display: flex;
                        justify-content: center;
                        gap: 15px;
                        margin-top: 20px;
                    }

                    .match-notification-actions .btn-primary {
                        background-color: #e91e63;
                        color: white;
                        border: none;
                        padding: 10px 20px;
                        border-radius: 30px;
                        font-size: 1rem;
                        cursor: pointer;
                        transition: all 0.3s ease;
                    }

                    .match-notification-actions .btn-primary:hover {
                        background-color: #d81b60;
                        transform: translateY(-2px);
                    }

                    .match-notification-actions .btn-secondary {
                        background-color: #f1f1f1;
                        color: #666;
                        border: none;
                        padding: 10px 20px;
                        border-radius: 30px;
                        font-size: 1rem;
                        cursor: pointer;
                        transition: all 0.3s ease;
                    }

                    .match-notification-actions .btn-secondary:hover {
                        background-color: #e0e0e0;
                    }

                    @keyframes fadeIn {
                        from { opacity: 0; }
                        to { opacity: 1; }
                    }

                    @keyframes scaleIn {
                        from { transform: scale(0.8); opacity: 0; }
                        to { transform: scale(1); opacity: 1; }
                    }
                `;

            document.head.appendChild(style);
            document.body.appendChild(notification);
        }

        function closeMatchNotification() {
            const notification = document.querySelector('.match-notification');
            if (notification) {
                notification.style.animation = 'fadeOut 0.5s ease forwards';
                setTimeout(() => notification.remove(), 500);
            }
        }

        // Initial setup
        setupCards();

        // Show empty state if no cards initially
        if (cards.length === 0 && cardContainer) {
            cardContainer.style.display = "none";
            const emptyState = document.querySelector(".match-cards-empty");
            if (emptyState) {
                emptyState.style.display = "flex";
            }
            const actions = document.querySelector(".match-card-actions");
            if (actions) {
                actions.style.display = "none";
            }
        }
    </script>
</th:block>
</body>
</html>
