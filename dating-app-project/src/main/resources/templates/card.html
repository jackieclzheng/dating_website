<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户卡片</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* 整体容器样式 */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 模式切换导航样式 */
        .mode-nav {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .mode-nav a {
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            text-decoration: none;
            color: #3182ce;
            background-color: #ebf8ff;
            transition: all 0.3s ease;
        }

        .mode-nav a.active {
            background-color: #3182ce;
            color: white;
            font-weight: bold;
        }

        .mode-nav a:hover:not(.active) {
            background-color: #bee3f8;
        }

        /* 卡片样式 */
        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            width: 340px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            background-color: white;
        }

        .card-header {
            background-color: #edf2f7;
            padding: 20px;
            display: flex;
            align-items: center;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
        }

        .user-info h3 {
            margin: 0;
            font-size: 1.5rem;
            color: #2d3748;
        }

        .age-gender {
            color: #718096;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .card-body {
            padding: 20px;
        }

        .info-item {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .info-item i {
            color: #3182ce;
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0;
        }

        .tag {
            background-color: #ebf4ff;
            color: #4299e1;
            border-radius: 15px;
            padding: 5px 12px;
            font-size: 0.8rem;
        }

        .bio {
            border-top: 1px solid #edf2f7;
            padding-top: 15px;
            margin-top: 15px;
            color: #4a5568;
            line-height: 1.5;
        }

        .card-footer {
            padding: 15px 20px;
            border-top: 1px solid #edf2f7;
            display: flex;
            justify-content: center;
        }

        /* 喜欢按钮样式和效果 */
        .like-btn {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            background-color: #3182ce;
            color: white;
            border: none;
            cursor: pointer;
        }

        .like-btn:hover {
            background-color: #2c5282;
        }

        .like-btn.liked {
            background-color: #f56565;
        }

        .like-btn.liked:hover {
            background-color: #c53030;
        }

        /* 标题样式 */
        .page-title {
            text-align: center;
            margin-bottom: 20px;
            color: #2d3748;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="page-title">寻找您的真爱</h1>

    <!-- 模式切换导航 -->
    <div class="mode-nav">
        <a href="/match?mode=card" class="active">
            <i class="fas fa-th-large"></i> 卡片模式
        </a>
        <a href="/match?mode=list">
            <i class="fas fa-list"></i> 列表模式
        </a>
    </div>

    <div class="card-container">
        <div class="card">
            <div class="card-header">
                <img th:src="${user.avatarUrl}" alt="用户头像" class="avatar">
                <div class="user-info">
                    <h3 th:text="${user.nickname}">用户名</h3>
                    <p class="age-gender" th:text="${user.age + '岁 · ' + user.gender}">25岁 · 男</p>
                </div>
            </div>

            <div class="card-body">
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span th:text="${user.location}">城市</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-graduation-cap"></i>
                    <span th:text="${user.education}">学历</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-briefcase"></i>
                    <span th:text="${user.occupation}">职业</span>
                </div>

                <div class="tags">
                    <span class="tag" th:each="tag : ${user.tags}" th:text="${tag}">标签</span>
                </div>

                <p class="bio" th:text="${user.bio}">个人简介</p>
            </div>

            <div class="card-footer">
                <button class="btn like-btn" id="likeButton">
                    <i class="fas fa-heart"></i> 喜欢
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    // 添加喜欢按钮点击效果
    document.getElementById('likeButton').addEventListener('click', function() {
        this.classList.toggle('liked');
        if (this.classList.contains('liked')) {
            this.innerHTML = '<i class="fas fa-heart"></i> 已喜欢';
        } else {
            this.innerHTML = '<i class="fas fa-heart"></i> 喜欢';
        }
    });

    // 高亮当前活动模式
    document.addEventListener('DOMContentLoaded', function() {
        // 获取当前URL参数
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode') || 'card';

        // 获取模式导航链接
        const navLinks = document.querySelectorAll('.mode-nav a');

        // 设置活动状态
        navLinks.forEach(link => {
            if (link.href.includes(`mode=${mode}`)) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
