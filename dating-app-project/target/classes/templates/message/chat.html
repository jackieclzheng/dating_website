<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

    <style>
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 600px;
            background-color: #f8f9fa;
            border-radius: 10px;
            overflow: hidden;
        }
        .chat-header {
            padding: 15px;
            background-color: white;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
        }
        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
        }
        .chat-user-info {
            flex: 1;
        }
        .chat-username {
            font-weight: 600;
            margin-bottom: 2px;
        }
        .chat-status {
            font-size: 0.8rem;
            color: #28a745;
        }
        .chat-actions {
            display: flex;
        }
        .chat-action-btn {
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            margin-left: 10px;
            font-size: 1.2rem;
        }
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }
        .message {
            max-width: 70%;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .message.sent {
            align-self: flex-end;
            align-items: flex-end;
        }
        .message.received {
            align-self: flex-start;
            align-items: flex-start;
        }
        .message-content {
            padding: 10px 15px;
            border-radius: 18px;
            position: relative;
        }
        .message.sent .message-content {
            background-color: #007bff;
            color: white;
            border-bottom-right-radius: 5px;
        }
        .message.received .message-content {
            background-color: white;
            border-bottom-left-radius: 5px;
        }
        .message-time {
            font-size: 0.7rem;
            color: #6c757d;
            margin-top: 5px;
            align-self: flex-end;
        }
        .message.sent .message-time {
            text-align: right;
        }
        .message-date-divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        .message-date-divider:before {
            content: \"\";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #e9ecef;
            z-index: 1;
        }
        .message-date {
            display: inline-block;
            background-color: #f8f9fa;
            padding: 0 10px;
            font-size: 0.8rem;
            color: #6c757d;
            position: relative;
            z-index: 2;
        }
        .chat-input {
            padding: 15px;
            background-color: white;
            border-top: 1px solid #e9ecef;
        }
        .input-group {
            position: relative;
        }
        .emoji-btn {
            position: absolute;
            right: 70px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            z-index: 10;
        }
        .emoji-picker {
            position: absolute;
            bottom: 50px;
            right: 10px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 100;
            display: none;
        }
        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            padding: 10px;
        }
        .emoji-item {
            font-size: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .emoji-item:hover {
            transform: scale(1.2);
        }
        .typing-indicator {
            display: flex;
            align-items: center;
            margin-top: 5px;
            color: #6c757d;
            font-size: 0.8rem;
        }
        .typing-dots {
            display: flex;
            margin-left: 5px;
        }
        .typing-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: #6c757d;
            margin: 0 2px;
            animation: typingAnimation 1.5s infinite ease-in-out;
        }
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typingAnimation {
            0% { opacity: 0.3; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-2px); }
            100% { opacity: 0.3; transform: translateY(0); }
        }
        .chat-empty {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .chat-empty i {
            font-size: 3rem;
            color: #d1d1d1;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

                </div>
                <div class="chat-actions">

                    <button type="button" class="chat-action-btn" title="æ›´å¤šé€‰é¡¹" data-toggle="dropdown">

                    <div class="dropdown-menu dropdown-menu-right">

            <!-- èŠå¤©æ¶ˆæ¯åŒºåŸŸ -->
            <div class="chat-messages" id="chatMessages">
                <!-- æ— æ¶ˆæ¯æ—¶æ˜¾ç¤º -->
                <div th:if="${#lists.isEmpty(messages)}" class="chat-empty">
                    <i class="far fa-comments"></i>
                    <h4>è¿˜æ²¡æœ‰èŠå¤©è®°å½•</h4>

                </div>
                
                <!-- æ¶ˆæ¯å†…å®¹ -->
                <div th:if="${not #lists.isEmpty(messages)}">
                    <!-- æ—¥æœŸåˆ†éš”çº¿ -->
                    <div class="message-date-divider" th:with="firstDate=${#temporals.format(messages[0].createdAt, \"yyyy-MM-dd\")}">
                        <span class="message-date" th:text="${firstDate}">2025-05-01</span>

                    <th:block th:each="message, stat : ${messages}">
                        <!-- å¦‚æœæ—¥æœŸå‘ç”Ÿå˜åŒ–ï¼Œæ·»åŠ æ–°çš„æ—¥æœŸåˆ†éš”çº¿ -->
                        <div class="message-date-divider" th:if="${stat.index > 0 && #temporals.format(message.createdAt, \"yyyy-MM-dd\") != #temporals.format(messages[stat.index-1].createdAt, \"yyyy-MM-dd\")}">

                        <!-- æ¶ˆæ¯å†…å®¹ -->
                        <div class="message" th:classappend="${message.sender.id == currentUserId ? \"sent\" : \"received\"}">
                            <div class="message-content" th:text="${message.content}">æ¶ˆæ¯å†…å®¹</div>
                            <div class="message-time" th:text="${#temporals.format(message.createdAt, \"HH:mm\")}">14:30</div>
                        </div>
                    </th:block>
                </div>
                
                <!-- å¯¹æ–¹æ­£åœ¨è¾“å…¥æç¤º -->
                <div class="typing-indicator" id="typingIndicator" style="display: none;">
                    <span th:text="${targetUser.username}">ç”¨æˆ·å</span> æ­£åœ¨è¾“å…¥
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            </div>
            
            <!-- è¾“å…¥åŒºåŸŸ -->
            <div class="chat-input">
                <form id="messageForm" th:action="@{/message/send}" method="post">
                    <input type="hidden" name="receiverId" th:value="${targetUser.id}">
                    <div class="input-group">
                        <input type="text" class="form-control" name="content" id="messageInput"

                <!-- è¡¨æƒ…é€‰æ‹©å™¨ -->
                <div class="emoji-picker" id="emojiPicker">
                    <div class="emoji-grid">
                        <div class="emoji-item">ğŸ˜Š</div>

                        <div class="emoji-item">ğŸ¥°</div>

    </div>
    
    <th:block layout:fragment="scripts">
        <script>
            $(document).ready(function() {
                // æ»šåŠ¨åˆ°æœ€æ–°æ¶ˆæ¯
                scrollToBottom();
                
                // è¡¨æƒ…é€‰æ‹©å™¨
                $(\"#emojiBtn\").click(function() {
                    $(\"#emojiPicker\").toggle();
                });
                
                $(\".emoji-item\").click(function() {
                    var emoji = $(this).text();
                    var messageInput = $(\"#messageInput\");
                    messageInput.val(messageInput.val() + emoji);
                    $(\"#emojiPicker\").hide();
                    messageInput.focus();
                });
                
                // ç‚¹å‡»æ–‡æ¡£å…¶ä»–åŒºåŸŸå…³é—­è¡¨æƒ…é€‰æ‹©å™¨
                $(document).click(function(e) {
                    if (!$(e.target).closest(\"#emojiPicker, #emojiBtn\").length) {
                        $(\"#emojiPicker\").hide();
                    }
                });
                
                // æ¶ˆæ¯è¡¨å•æäº¤
                $(\"#messageForm\").submit(function(e) {
                    e.preventDefault();
                    
                    var form = $(this);
                    var url = form.attr(\"action\");
                    var content = $(\"#messageInput\").val().trim();
                    
                    if (content) {
                        $.ajax({
                            type: \"POST\",
                            url: url,
                            data: form.serialize(),
                            success: function(response) {
                                if (response.success) {
                                    // æ·»åŠ æ–°æ¶ˆæ¯åˆ°èŠå¤©åŒºåŸŸ
                                    var currentTime = new Date();
                                    var formattedTime = formatTime(currentTime);
                                    
                                    var newMessage = 
                                        \"<div class=\"message sent\">" +
                                        \"<div class=\"message-content\">" + content + \"</div>" +
                                        \"<div class=\"message-time\">" + formattedTime + \"</div>" +
                                        \"</div>\";
                                    
                                    // å¦‚æœæ˜¯é¦–æ¡æ¶ˆæ¯ï¼Œç§»é™¤ç©ºçŠ¶æ€
                                    if ($(\".chat-empty\").length) {
                                        $(\".chat-empty\").remove();
                                        
                                        // æ·»åŠ æ—¥æœŸåˆ†éš”çº¿
                                        var formattedDate = formatDate(currentTime);
                                        var dateDivider = 
                                            \"<div class=\"message-date-divider\">" +
                                            \"<span class=\"message-date\">" + formattedDate + \"</span>" +
                                            \"</div>\";
                                        
                                        $(\"#chatMessages\").append(dateDivider);
                                    }
                                    
                                    $(\"#chatMessages\").append(newMessage);
                                    scrollToBottom();
                                    
                                    // æ¸…ç©ºè¾“å…¥æ¡†
                                    $(\"#messageInput\").val(\"\");
                                }
                            }
                        });
                    }
                });
                
                // è·å–å¹¶æ˜¾ç¤ºæ–°æ¶ˆæ¯
                function fetchNewMessages() {
                    var targetUserId = $(\"input[name=\"receiverId\"]\").val();
                    var lastMessageTime = $(\".message\").last().find(\".message-time\").data(\"timestamp\");
                    
                    $.ajax({
                        url: \"/message/new\",
                        type: \"GET\",
                        data: {
                            targetId: targetUserId,
                            lastTime: lastMessageTime
                        },
                        success: function(response) {
                            if (response.messages && response.messages.length > 0) {
                                // æ·»åŠ æ–°æ¶ˆæ¯
                                response.messages.forEach(function(message) {
                                    var newMessage = 
                                        \"<div class=\"message received\">" +
                                        \"<div class=\"message-content\">" + message.content + \"</div>" +
                                        \"<div class=\"message-time\" data-timestamp=\"" + message.timestamp + \"\">" + 
                                        message.formattedTime + \"</div>" +
                                        \"</div>\";
                                    
                                    $(\"#chatMessages\").append(newMessage);
                                });
                                
                                scrollToBottom();
                            }
                            
                            // æ›´æ–°å¯¹æ–¹è¾“å…¥çŠ¶æ€
                            if (response.isTyping) {
                                $(\"#typingIndicator\").show();
                            } else {
                                $(\"#typingIndicator\").hide();
                            }
                        }
                    });
                }
                
                // è®¾ç½®å®šæ—¶è·å–æ–°æ¶ˆæ¯
                setInterval(fetchNewMessages, 3000);
                
                // æ»šåŠ¨åˆ°åº•éƒ¨å‡½æ•°
                function scrollToBottom() {
                    var chatMessages = $(\"#chatMessages\");
                    chatMessages.scrollTop(chatMessages.prop(\"scrollHeight\"));
                }
                
                // æ ¼å¼åŒ–æ—¶é—´ (HH:mm)
                function formatTime(date) {
                    var hours = date.getHours().toString().padStart(2, \"0\");
                    var minutes = date.getMinutes().toString().padStart(2, \"0\");
                    return hours + \":\" + minutes;
                }
                
                // æ ¼å¼åŒ–æ—¥æœŸ (yyyy-MM-dd)
                function formatDate(date) {
                    var year = date.getFullYear();
                    var month = (date.getMonth() + 1).toString().padStart(2, \"0\");
                    var day = date.getDate().toString().padStart(2, \"0\");
                    return year + \"-\" + month + \"-\" + day;
                }
            });
        </script>
    </th:block>
</body>
</html>
